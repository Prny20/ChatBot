version: "3.0"

intents:
  - greet
  - goodbye
  - testbot
  - study_material
  - notepad
  - studentportal
  - camera
  - vlc

entities:
  - subject
  - material_type

actions:
  - action_study_material
  - action_open_notepad
  - action_open_portal
  - action_open_camera
  - action_vlc_app
  
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_testbot:
  - text: "I am Bumblebee, An A.I bot created by Mohit"

session_config:
